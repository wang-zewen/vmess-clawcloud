  # æ„å»ºBashè„šæœ¬ç‰ˆæœ¬
  build-and-push-bash:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Bash version)
        id: meta-bash
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=bash
            type=sha,prefix=bash-

      - name: Build and push Bash version Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-bash.outputs.tags }}
          labels: ${{ steps.meta-bash.outputs.labels }}

  # æ„å»ºJava JARç‰ˆæœ¬
