name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 构建Java JAR文件
  build-jar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        working-directory: ./java-version
        run: mvn clean package -DskipTests

      - name: Get version info
        id: version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Rename JAR file
        run: |
          cd java-version/target
          cp vmess-server.jar vmess-server-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmess-server-jar-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}
          path: |
            java-version/target/vmess-server.jar
            java-version/target/vmess-server-*.jar
          retention-days: 90

  # 构建Bash脚本版本
  build-and-push-bash:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Bash version)
        id: meta-bash
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=bash
            type=sha,prefix=bash-

      - name: Build and push Bash version Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-bash.outputs.tags }}
          labels: ${{ steps.meta-bash.outputs.labels }}

  # 构建Java JAR版本
  build-and-push-java:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Java version)
        id: meta-java
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=java
            type=sha,prefix=java-

      - name: Build and push Java version Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./java-version
          file: ./java-version/Dockerfile
          push: true
          tags: ${{ steps.meta-java.outputs.tags }}
          labels: ${{ steps.meta-java.outputs.labels }}
