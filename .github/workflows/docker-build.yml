      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        working-directory: ./java-version
        run: mvn clean package -DskipTests

      - name: Get version info
        id: version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Rename JAR file
        run: |
          cd java-version/target
          cp vmess-server.jar vmess-server-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmess-server-jar-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}
          path: |
            java-version/target/vmess-server.jar
            java-version/target/vmess-server-*.jar
          retention-days: 90

